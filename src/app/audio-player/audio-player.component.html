<div *ngIf="showplayer" class="alert alert-primary" role="alert">
    {{ album.title }} , {{ album.name }}
  <div class="progress">
    <div class="progress-bar" role="progressbar" [style.width]="" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" [style.width]="ratio + '%'" ></div>
  </div>
  {{ current }} / {{ totalSongs }}
</div>
