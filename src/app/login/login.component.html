<div class="col-sm-6 offset-sm-3 mt-4">
<form (ngSubmit)="onSubmit(loginForm)"
      #loginForm ="ngForm" >
      <p *ngIf="messageError">{{ messageError }}</p>
<div class="form-inlin justify-content-center">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" required name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" required name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel>
  </div>

  <div class="form-group">
    <input type="checkbox">
    <label for="">Check me out</label>
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
